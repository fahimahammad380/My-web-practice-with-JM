<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""> 
        <p>Name: <input placeholder="Enter your name" type="text"></p>
        <p>Telephone: <input type="tel" name="" id=""></p>
        <p>Email: <input placeholder="example@yourdomain.com" type="email" name="" id=""></p>
        <!-- fieldset to get all form elements together -->
        <fieldset>
            <!-- fieldset's name is legend -->
            <legend>Select Your Pitha</legend>
            <!-- label for input tag -->
            <p><label for="chitoi"><input type="radio" name="pitha" id="chitoi">Chitoi</label></p>
            <p><label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa</label></p>
            <p><label for="tell"><input type="radio" name="pitha" id="tell">Tell er pitha</label></p>
        </fieldset>
        <fieldset>
            <legend>Select your Vorta</legend>
            <p><label for="shutki"><input type="checkbox" name="" id="shutki">Shutki</label></p>
            <p><label for="shorisha"><input type="checkbox" name="" id="shorisha">Shorisha</label></p>

        </fieldset>
        <p><label for="">Special Instruction: <textarea name="" id="" cols="30" rows="10"></textarea></label></p>
        <button type="submit">Submit Your Order</button>
    </form>
</body>
</html>

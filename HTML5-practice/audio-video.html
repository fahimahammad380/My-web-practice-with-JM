<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Iframe is a tag that is uses for showing some contant from another website-->
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/AZc9wZVwQ4w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <div class="sound">
         <audio controls src="media/music.mp3"></audio> <!-- controls for paly or pause etc-->
    </div>
    <div class="video">
        <video controls src="media/video.mp4"></video>
    </div>
</body>
</html>
